<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.css">
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.js"></script>
<script>
$(document).on("pageinit",function(event){
  $(".touch").on("tap",function(event){
    $(".text").html("<span>Tapped!</span>").css({"color":"red","font-size":"500%","text-align":"center"});                 
  });
  $(".touch").on("swipeleft",function(event){
    $(".text").html("<span>Swiped Left!</span>").css({"color":"purple","font-size":"500%","text-align":"center"});               
  });  
  $(".touch").on("swiperight",function(event){
    $(".text").html("<span>Swiped Right!</span>").css({"color":"green","font-size":"500%","text-align":"center"});                     
  }); 
});
</script>
<style>
div
{
-webkit-user-select: none;
-moz-user-select: none;
-ms-user-select: none;
-o-user-select: none;
user-select: none;
}
</style>
</head>
<body>

<div data-role="page" data-theme="d">
  <div data-role="main" class="ui-content">
    <div class="touch">
      <div class="text" style="text-align:center;border:1px solid black;height:100px;"><br><br>Tap and/or swipe in this box</div>
    </div>
  </div>
</div> 

</body>
</html>
